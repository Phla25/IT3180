<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Hệ thống BlueMoon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 400px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tabs {
            display: flex;
            background-color: #007bff;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab:hover {
            background-color: #0056b3;
        }

        .tab.active {
            background-color: #0056b3;
        }

        .form-container {
            padding: 25px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .extra-links {
            margin-top: 15px;
            text-align: center;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('admin')">BQT</div>
            <div class="tab" onclick="showForm('accountant')">Kế Toán</div>
            <div class="tab" onclick="showForm('officer')">CQCN</div>
            <div class="tab" onclick="showForm('citizen')">Cư Dân</div>
        </div>

        <!-- Form BAN QUẢN TRỊ -->
        <div id="admin" class="form-container active">
            <h2>Đăng nhập BQT</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">CCCD:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="extra-links">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a> 
            </div>
        </div>

        <!-- Form KẾ TOÁN -->
        <div id="accountant" class="form-container">
            <h2>Đăng nhập Kế Toán</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">CCCD:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="extra-links">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a> 
            </div>
        </div>

        <!-- Form CƠ QUAN -->
        <div id="officer" class="form-container">
            <h2>Đăng nhập CQCN</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">CCCD:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="extra-links">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a> 
            </div>
        </div>

        <!-- Form CƯ DÂN -->
        <div id="citizen" class="form-container">
            <h2>Đăng nhập Cư Dân</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">CCCD / Email:</label>
                <input type="text" id="username" name="username" required>
                <label for="password-citizen">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="extra-links">
                <a th:href="@{/forgot-password}">Quên mật khẩu?</a> |
                <a th:href="@{/register}">Đăng ký tài khoản</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(role) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.querySelector(`.tab[onclick="showForm('${role}')"]`).classList.add('active');
            document.getElementById(role).classList.add('active');
        }
    </script>
</body>
</html>
