<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Quản Lý Hóa Đơn'">Quản Lý Hóa Đơn - BlueMoon Portal</title>
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn-save {
            background-color: #10B981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #6B7280;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>BlueMoon Portal</span>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <span class="user-name" th:text="${user?.hoVaTen} ?: 'Người Dùng'">Người Dùng</span>
                    <span class="user-role" style="color: #F59E0B;">KẾ TOÁN</span>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a th:href="@{/accountant/dashboard}" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a th:href="@{/accountant/fees}" class="nav-item active">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Quản Lý Hóa Đơn</span>
            </a>
            <a href="#" class="nav-item" onclick="showFeatureToggle('Báo Cáo Tài Chính', 'Tính năng này đang được phát triển và sẽ sớm ra mắt.')">
                <i class="fas fa-chart-bar"></i>
                <span>Báo Cáo Tài Chính</span>
            </a>
            <a href="#" class="nav-item" onclick="showFeatureToggle('Lịch Sử Giao Dịch', 'Tính năng này đang được phát triển và sẽ sớm ra mắt.')">
                <i class="fas fa-receipt"></i>
                <span>Lịch Sử Giao Dịch</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" style="margin: 0; display: block;">
                <button type="submit" class="logout-btn" style="width: 100%; border: none; background: none; text-align: left; padding: 0;">
                    <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                </button>
            </form>
        </div>
    </aside>

    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h1 th:text="${pageTitle} ?: 'Quản Lý Hóa Đơn'">Tạo Hóa Đơn Mới</h1>
        </div>
        
        <div class="header-right">
            <div class="user-menu">
                <div class="user-info">
                    <span class="user-name" th:text="${user?.hoVaTen} ?: 'Người Dùng'">Trần Thị Lan</span>
                    <span class="user-role" style="color: #F59E0B;">KẾ TOÁN</span>
                </div>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="dropdown-menu">
                    <a th:href="@{/accountant/profile}">
                        <i class="fas fa-user"></i> Thông Tin Cá Nhân
                    </a>
                    <hr>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <a th:href="@{/accountant/fees}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">Thông báo thành công</div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">Thông báo lỗi</div>

            <div class="content-card">
                <form th:action="@{/accountant/fee-save}" method="post" th:object="${hoaDon}">
                    <!-- Hidden field for ID if editing -->
                    <input type="hidden" th:field="*{maHoaDon}" th:if="${hoaDon.maHoaDon != null}">
                    
                    <div class="form-group">
                        <label for="maHo"><i class="fas fa-home"></i> Hộ Gia Đình <span style="color: red;">*</span></label>
                        <select id="maHo" name="maHo" required>
                            <option value="">-- Chọn Hộ Gia Đình --</option>
                            <option th:each="ho : ${allHo}" 
                                    th:value="${ho.maHo}" 
                                    th:text="${ho.tenHo + ' (Mã: ' + ho.maHo + ')'}"
                                    th:selected="${hoaDon.hoGiaDinh != null and hoaDon.hoGiaDinh.maHo == ho.maHo}">
                                Hộ Nguyễn Văn A (Mã: HGD001)
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="loaiHoaDon"><i class="fas fa-tag"></i> Loại Hóa Đơn <span style="color: red;">*</span></label>
                        <select id="loaiHoaDon" th:field="*{loaiHoaDon}" required>
                            <option value="">-- Chọn Loại Hóa Đơn --</option>
                            <option th:each="type : ${invoiceTypes}" 
                                    th:value="${type}" 
                                    th:text="${type.dbValue}">
                                Phí Quản Lý
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="soTien"><i class="fas fa-money-bill-wave"></i> Số Tiền (VNĐ) <span style="color: red;">*</span></label>
                        <input type="number" id="soTien" th:field="*{soTien}" min="0" step="1000" required placeholder="Nhập số tiền">
                    </div>

                    <div class="form-group">
                        <label for="hanThanhToan"><i class="fas fa-calendar-alt"></i> Hạn Thanh Toán <span style="color: red;">*</span></label>
                        <input type="date" id="hanThanhToan" th:field="*{hanThanhToan}" required>
                    </div>

                    <div class="form-group">
                        <label for="trangThai"><i class="fas fa-check-circle"></i> Trạng Thái</label>
                        <select id="trangThai" th:field="*{trangThai}">
                            <option value="chua_thanh_toan">Chưa Thanh Toán</option>
                            <option value="da_thanh_toan">Đã Thanh Toán</option>
                            <option value="qua_han">Quá Hạn</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ghiChu"><i class="fas fa-sticky-note"></i> Ghi Chú</label>
                        <textarea id="ghiChu" th:field="*{ghiChu}" placeholder="Nhập ghi chú (tùy chọn)"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i> Lưu Hóa Đơn
                        </button>
                        <a th:href="@{/accountant/fees}" class="btn-cancel">
                            <i class="fas fa-times"></i> Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 BlueMoon Apartment Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('shifted');
            document.querySelector('.header').classList.toggle('shifted');
        }
        document.querySelector('.user-menu').addEventListener('click', function() {
            this.querySelector('.dropdown-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
