<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại Mật khẩu - BlueMoon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #3730a3;
      --white: #fff;
      --gray: #6b7280;
      --gray-light: #e5e7eb;
      --shadow-xl: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
      width: 400px;
      padding: 40px;
      text-align: center;
    }

    .header h2 {
      margin-top: 0;
      color: var(--primary-dark);
      font-weight: 700;
    }
    
    .message-box {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    
    .message-box.error {
      background-color: #fca5a5;
      color: #7f1d1d;
      border: 1px solid #dc2626;
    }
    
    .message-box.success {
      background-color: #a7f3d0;
      color: #065f46;
      border: 1px solid #059669;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gray);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
    }
    
    /* Xóa các phần tab-content không liên quan */
    #tab-content {
      padding-top: 20px;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <div class="header">
        <i class="fas fa-lock" style="font-size: 32px; color: var(--primary-color); margin-bottom: 10px;"></i>
        <h2>Đặt lại Mật khẩu</h2>
    </div>

    <div th:if="${error}" class="message-box error">
        <p th:text="${error}"></p>
    </div>
    
    <div th:if="${message}" class="message-box success">
        <p th:text="${message}"></p>
    </div>

    <div id="tab-content">
        <form th:action="@{/reset-password}" method="post">
            
            <input type="hidden" name="token" th:value="${token}" />
            
            <div class="form-group">
                <label for="password">Mật khẩu Mới</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Xác nhận Mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" required minlength="6">
            </div>
            
            <button type="submit" class="login-btn">Đổi Mật khẩu</button>
            </div>
                <div th:if="${error}" style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
                    Lỗi: <span th:text="${error}"></span>
                </div>

            <div th:if="${message}" style="color: green; padding: 10px; border: 1px solid green; margin-bottom: 15px;">
                Thành công: <span th:text="${message}"></span>
            </div>
        </form>
        
        <div class="footer" style="margin-top: 15px;">
          <a th:href="@{/login}">Quay lại trang Đăng nhập</a>
        </div>
    </div>
  </div>

  <script>
    // Kiểm tra mật khẩu ở phía client trước khi gửi
    document.querySelector('form').onsubmit = function() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            alert("Mật khẩu mới và mật khẩu xác nhận không khớp. Vui lòng kiểm tra lại.");
            return false;
        }
        return true;
    };
  </script>

</body>
</html>
